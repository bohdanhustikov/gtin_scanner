<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAN-13 Barcode Scanner (GS1 –£–∫—Ä–∞—ó–Ω–∞)</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f7;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 15px auto;
            overflow: hidden;
            border-radius: 8px;
        }

        #reader video {
            width: 100% !important;
            height: auto !important;
            object-fit: cover;
        }

        #result {
            font-size: 1.2em;
            margin-top: 15px;
            word-break: break-all;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007aff;
            color: white;
        }

        button:active {
            background-color: #005bb5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>EAN-13 Barcode Scanner (GS1 –£–∫—Ä–∞—ó–Ω–∞)</h2>

    <button id="start-camera-btn">üì∑ –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –∫–∞–º–µ—Ä—É</button>

    <div id="reader"></div>

    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è:</h3>
    <div id="result">–ö–∞–º–µ—Ä–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞.</div>

    <button id="copy-btn" class="hidden">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ –∫–æ–¥</button>
    <button id="gs1-btn" class="hidden">üîé –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –≤ GS1</button>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const qrConfig = {
            fps: 10,
            qrbox: { width: 250, height: 150 }
        };
        let lastDecodedText = "";

        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä–∏ –∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–º —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è–º
        document.getElementById("start-camera-btn").onclick = () => {
            html5QrCode.start({ facingMode: "environment" }, qrConfig, (decodedText) => {
                lastDecodedText = decodedText;
                html5QrCode.stop().then(() => {
                    document.getElementById("result").innerHTML = `‚úÖ –†–æ–∑–ø—ñ–∑–Ω–∞–Ω–∏–π –∫–æ–¥: <strong>${decodedText}</strong>`;
                    document.getElementById("copy-btn").classList.remove("hidden");
                    document.getElementById("gs1-btn").classList.remove("hidden");
                    document.getElementById("start-camera-btn").classList.remove("hidden");
                    document.getElementById("start-camera-btn").innerText = "üì∑ –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –∫–∞–º–µ—Ä—É –∑–Ω–æ–≤—É";
                }).catch(err => {
                    document.getElementById("result").innerText = `–ü–æ–º–∏–ª–∫–∞ –∑—É–ø–∏–Ω–∫–∏ –∫–∞–º–µ—Ä–∏: ${err}`;
                });
            }).then(() => {
                document.getElementById("result").innerText = "–ö–∞–º–µ—Ä—É –∑–∞–ø—É—â–µ–Ω–æ. –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥.";
                document.getElementById("copy-btn").classList.add("hidden");
                document.getElementById("gs1-btn").classList.add("hidden");
                document.getElementById("start-camera-btn").classList.add("hidden");
            }).catch(err => {
                document.getElementById("result").innerText = `–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø—É—Å–∫—É –∫–∞–º–µ—Ä–∏: ${err}`;
            });
        };

        // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –∫–æ–¥—É –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
        document.getElementById("copy-btn").onclick = () => {
            navigator.clipboard.writeText(lastDecodedText).then(() => {
                alert(`‚úÖ –ö–æ–¥ ${lastDecodedText} —É—Å–ø—ñ—à–Ω–æ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É.`);
            }).catch(err => {
                alert(`–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ${err}`);
            });
        };

        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏ GS1 (–≤–∏–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤–µ—Ä—Å—ñ—è!)
        document.getElementById("gs1-btn").onclick = () => {
            window.open("https://gepir.gs1ua.org/search/gtin", "_blank", "noopener,noreferrer");
            alert("‚úÖ –í—Å—Ç–∞–≤—Ç–µ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–∏–π –∫–æ–¥ —É —Ñ–æ—Ä–º—É –ø–æ—à—É–∫—É –Ω–∞ —Å–∞–π—Ç—ñ GS1.");
        };
    </script>
</body>
</html>
